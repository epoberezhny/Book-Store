default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: Book_Store_with_engine_development
  username: admin
  password: bookstore
  host: localhost
  # port: 5432

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: Book_Store_with_engine_test
  username: admin
  password: bookstore
  host: localhost

production:
  <<: *default
  # database: Book_Store_with_engine_production
  # username: admin
  # password: bookstore
  # host: localhost
  database: <%= ENV['db_database'] %>
  username: <%= ENV['db_user'] %>
  password: <%= ENV['db_password'] %>
  host:     <%= ENV['db_host'] %>
  url:      <%= ENV['db_url'] %>
  port:     <%= ENV['db_port'] %>
